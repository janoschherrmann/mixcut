name: Build NextJS on pull request
on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Install Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 14.x
            - name: Install dependencies
              run: npm install
            - name: Build NextJS
              run: npm run build
